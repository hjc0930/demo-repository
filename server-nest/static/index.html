<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="file" id="file" multiple>
</body>
<script>
  const fileInput = document.getElementById("file");
  fileInput.onchange = function (e) {
    const formData = new FormData();
    formData.set("name", "jiacheng");
    formData.set("age", 24);
    formData.append("file1", e.target.files[0]);
    formData.append("file1", e.target.files[1]);
    formData.append("file2", e.target.files[2]);
    formData.append("file2", e.target.files[3]);
    // [...e.target.files].forEach(file => formData.append("files", file))
    fetch("http://localhost:3000/file-multipFields", {
      method: "post",
      body: formData
    })
  }
</script>

</html>
