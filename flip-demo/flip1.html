<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip</title>
  <style>
    .box {
      width: 100px;
      aspect-ratio: 1 / 1;
      border-radius: 4px;
      background-color: burlywood;
      /* transition: all 1s; */
    }

    .move-element {
      position: relative;
      left: 50%;
    }
  </style>
</head>

<body>
  <button class="btn">Start</button>
  <div class="box"></div>
</body>
<script>
  const element = document.querySelector(".box");
  const btnElement = document.querySelector(".btn");

  const getLocation = () => {
    const rect = element.getBoundingClientRect();

    return rect.left;
  }

  const raf = (callback) => {
    requestAnimationFrame(() => {
      requestAnimationFrame(callback)
    })
  }
  // first
  const start = getLocation();

  btnElement.onclick = () => {
    // last
    element.classList.add("move-element");
    const end = getLocation();

    const dis = start - end;

    if (!element.animate) {
      // invert
      element.style.transform = `translateX(${dis}px)`;

      // play
      raf(() => {
        element.style.transition = 'transform 1s';
        element.style.removeProperty("transform")
      })
    } else {
      element.animate([
        // invert
        {
          transform: `translateX(${dis}px)`,
        },
        // play
        {
          transform: "none"
        }
      ], {
        duration: 600
      })
    }

  }
</script>

</html>
